syntax = "proto3";

package priceProducer;
option go_package = "pavel.price-producer.v1;priceProducerv1";


message Price {
  string symbol = 1;
  double value = 2;
  string timestamp = 3;
}

message GetPriceRequest {
  string symbol = 1;
}

message GetPriceResponse {
  Price price = 1;
}

message SetPriceRequest {
  string symbol = 1;
  double value = 2;
}

message SetPriceResponse {
  bool success = 1;
}

service PriceService {
  rpc GetLatestPrice(GetPriceRequest) returns (GetPriceResponse);
  rpc SetPrice(SetPriceRequest) returns (SetPriceResponse);
}


